{% extends 'base.html' %}
{% block list %}
    <div class=" container-fluid  ">
        <h1>Users</h1>
        <ul>
            {% for user in users %}
            <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
            {% endfor %}
        </ul>
        <button class="bg-primary ">
            <a href="/users/new" class="text-light">Add user</a>
        </button>
    </div>
{% endblock %}
